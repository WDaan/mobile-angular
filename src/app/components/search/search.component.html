<div class="container mx-auto text-center my-4 w-3/">
    <div class="relative text-gray-600 focus-within:text-gray-400">
        <input [(ngModel)]="value" (keydown.enter)="search()" type="search"
            class="relative shadow rounded border-0 p-3 w-3/5" placeholder="Search by name...">
        <span style="right: 5em" class="absolute inset-y-0 flex items-center pl-2">
            <button (click)="search()" type="submit" class="p-1 focus:outline-none focus:shadow-outline">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    viewBox="0 0 24 24" class="w-6 h-6">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>
        </span>
    </div>
</div>

<div class="bg-gray-200 flex flex-col h-screen relative" [ngClass]="darkMode ? 'dark': ''">
    <header class="bg-teal-500">
        <nav class="text-white hidden md:flex">
            <a routerLink="/" routerLinkActive="text-gray-700 border-gray-700" [routerLinkActiveOptions]="{exact:
                true}" class="py-4 px-6 block hover:text-gray-700 focus:outline-none border-b-2 font-medium">
                Home
            </a>
            <a routerLink="/settings" routerLinkActive="text-gray-700 border-gray-700"
                class="py-4 px-6 block hover:text-gray-700 focus:outline-none border-b-2 font-medium">
                Settings
            </a>
        </nav>
    </header>

    <router-outlet></router-outlet>

    <ul class='fixed bottom-0 w-full md:hidden cursor-pointer grid grid-cols-2 text-center'>
        <li class='py-4 flex text-xl justify-center outline-none px-6 rounded-t-lg text-gray-700 bg-gray-300 border border-gray-300 overflow-hidden shadow-lg'
            routerLinkActive="text-blue-600 activeTab" [routerLinkActiveOptions]="{exact: true}"
            routerLink="/">
            <svg class="mr-3 mt-1" role="img" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px"
                viewBox="0 0 24 24" aria-labelledby="homeAltIconTitle" stroke="#9CA3AF" stroke-width="1"
                stroke-linecap="square" stroke-linejoin="miter" fill="none">
                <path d="M3 10.182V22h18V10.182L12 2z" />
                <rect width="6" height="8" x="9" y="14" />
            </svg>
            <span>
                Home
            </span>
        </li>
        <li class='py-4 flex text-xl justify-center outline-none px-6 rounded-t-lg text-gray-700 bg-gray-300 border border-gray-300 overflow-hidden shadow-lg'
            routerLinkActive="text-blue-600 activeTab" routerLink="/settings">
            <svg class="mr-2 mt-1" role="img" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px"
                viewBox="0 0 24 24" aria-labelledby="toolIconTitle" stroke="#9CA3AF" stroke-width="1"
                stroke-linecap="square" stroke-linejoin="miter" fill="none">
                <path
                    d="M9.74292939,13.7429294 C9.19135019,13.9101088 8.60617271,14 8,14 C4.6862915,14 2,11.3137085 2,8 C2,7.07370693 2.20990431,6.19643964 2.58474197,5.4131691 L6.94974747,9.77817459 L9.77817459,6.94974747 L5.4131691,2.58474197 C6.19643964,2.20990431 7.07370693,2 8,2 C11.3137085,2 14,4.6862915 14,8 C14,8.88040772 13.8103765,9.71652648 13.4697429,10.4697429 L20.5858636,17.5858636 C21.3669122,18.3669122 21.3669122,19.6332422 20.5858636,20.4142907 L19.9142907,21.0858636 C19.1332422,21.8669122 17.8669122,21.8669122 17.0858636,21.0858636 L9.74292939,13.7429294 Z" />
            </svg>
            <span>
                Settings
            </span>
        </li>
    </ul>

</div>
